<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="boot/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="boot/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body class="singin-body">
    <div class="container singin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card singin-card">
                    <div class="card-block">
                        <img class="img-fluid singin-img" src="assets/img.png">
                        <form class="singin-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailinput" aria-describedby=""
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordinput" placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-primary btn-lg singin-btn">Sign In</button>
                            <div class="form-check ">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="">Remeber me <a href="#">Need
                                        Help</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a class="create-new-account" href="#">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="boot/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
